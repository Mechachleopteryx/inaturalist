  cc_0_description: "Aquesta llicència allibera la seva obra a domini públic, de manera que els altres poden copiar, modificar, distribuir i dur a terme el seu treball, fins i tot amb finalitat comercial, sense demanar permís, o donar-li crèdit. Aquesta és la llicència més lliure de les que s'ofereixen. Recomanat per a una màxima difusió i ús de la llicència de materials."
  cc_0_name: Sense drets d'autor (CC0)
  cc_attribution_license: Llicència de reconeixement de Creative Commons
  cc_by_description: "Aquesta llicència permet que altres persones distribueixin, combinin, ajustin i facin creacions a partir dels vostres continguts, fins i tot amb finalitats comercials, sempre que als crèdits n’esmentin el creador original."
  cc_by_name: Reconeixement
  cc_by_nc_description: "Aquesta llicència permet a qualsevol persona mesclar, adaptar i crear a partir de la vostra obra, fins i tot amb una finalitat comercial, sempre que us reconeguin l'autoria de la creació original. Aquesta és la llicència més complaent de les que s'ofereixen. Recomanat per a una màxima difusió i utilització dels materials subjectes a aquesta llicència."
  cc_by_nc_name: Reconeixement - No comercial
  cc_by_nc_nd_description: "Aquesta llicència és la més restrictiva de les sis llicències estàndard, només permet la descàrrega de les obres i que es puguin compartir amb la gent sempre que us en reconeguin l'autoria, però no poden ser modificades de cap manera ni ser utilitzades amb finalitat comercial."
  cc_by_nc_nd_name: Reconeixement - No comercial – Sense obra derivada
  cc_by_nc_sa_description: "Aquesta llicència permet a qualsevol persona mesclar, adaptar i construir a partir de la vostra obra sense finalitat comercial, sempre que us en reconeguin l'autoria i mantinguin llicència en les seves noves creacions."
  cc_by_nc_sa_name: Reconeixement - No comercial - Compartir igual
  cc_by_nd_description: "Aquesta llicència permet la redistribució, comercial i no comercial, sempre que es distribueixi sense canvis i íntegrament, amb els crèdits."
  cc_by_nd_name: Reconeixement – Sense obra derivada
  cc_by_sa_description: "Aquesta llicència permet que altres persones combinin, ajustin i facin creacions a partir dels vostres continguts, fins i tot amb finalitats comercials, sempre que se’n faci menció als crèdits i es doni llicència de les noves creacions amb les mateixes condicions. Aquesta llicència s’acostuma a comparar amb \"copyleft\", llicències de programari lliure i de codi obert. Tots els nous continguts que es basin en els vostres portaran la mateixa llicència, pel que també es permetrà l’ús comercial de tots els continguts que se’n derivin. És la llicència que fa servir Viquipèdia, i es recomana per als materials que es podrien beneficiar de la incorporació de continguts de Viquipèdia i per als projectes amb llicència similar."
