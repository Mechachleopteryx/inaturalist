    observe_panel_body_p1_local: Necessiteu inspiració? Aquí teniu alguns organismes observats a prop...
    observe_panel_body_p1_global: Necessiteu inspiració? Aquí teniu alguns organismes observats...
    observe_panel_body_p2: Sortiu a l'exterior, i observeu un organisme. Escolliu algun ésser viu silvestre i preneu una fotografia clara on ocupi tot el fotograma. Si ja teniu la foto d'alguna forma silvestre,  <a href="%{new_observation_path}">afegiu-la ara</a>. També podeu utilitzar l'aplicació mòbil de %{site_name} per enregistrar les observacions.
    observe_panel_body_p3: Una vegada heu compartit la vostra observació, aquesta pàgina us mostrarà les actualitzacions de la la comunitat en forma de comentaris i identificacions. Qui sap el que podeu descobrir!
    follow_panel_title_local: Seguiu alguns naturalistes propers
    follow_panel_title_global: Seguiu alguns naturalistes actius
    follow_panel_body: Si visiteu aquests perfils i premeu el botó per seguir-los, rebreu actualitzacions quan publiquin les seves observacions
    following_panel_title: Seguir la Pista de Persones, Taxa, i Llocs
    following_panel_body: |
      A %{site_name} pots seguir persones per conèixer
      les observacions que hagin publicat. També pots subscriure't a algunes espècies per seguir les seves noves observacions, o fer el mateix amb llocs.
    comments_panel_title: Tens curiositat per conèixer quines discussions tenen lloc a %{site_name}
    comments_panel_body: "<p>%{site_name} està dedicat a compartir i discutir observacions sobre els éssers vius. Aquí hi ha algunes discussions que s'estan produint ara mateix...</p> <p>Estareu subscrits a qualsevol discussió a la que aporteu comentaris o identificacions. Podeu utilitzar l'eina per a Gestionar les Subscripcions a la dreta per deixar de rebre les actualitzacions en qualsevol moment</p>"
    updates_by_you_panel_title: Aquesta pestanya és una forma ràpida de filtrar únicament les actualitzacions del vostre contingut.
    updates_by_you_panel_body: Recordeu que a la pestanya "Totes les actualitzacions" rebreu actualitzacions, no només del vostre contingut, sinó també del de les persones que seguiu i els tàxons o llocs als que us heu subscrit utilitzant l'eina de Subscripcions de la dreta.
    youve_got_updates_panel_title: Teniu actualitzacions!
    youve_got_updates_panel_body_p1: Mantingueu-vos al dia sobre les actualitzacions a la següent...
