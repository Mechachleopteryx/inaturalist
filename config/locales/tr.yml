  cc_0_description: "Bu lisans, çalışmanızı kamuya açık bir alanda yayınlar; böylece diğerleri, izin almadan ya da size bilgi vermeden ticari amaçlarla bile çalışmanızı kopyalayabilir, değiştirebilir, dağıtabilir ve uygulayabilir. Sunulan lisansların en uygunu budur. Azami yayılma ve lisanslı malzemelerin kullanımı için önerilir."
  cc_0_name: Telif Hakkı Yok (CC0)
  cc_attribution_license: Creative Commons Attribution lisansı
  cc_by_description: "Bu lisans, başkalarının sizin eserlerinizi kaynak gösterdiği sürece ticari olarak dağıtmalarına, yeniden karıştırmasına, kırpma yapmasına ve geliştirmesine izin verir."
  cc_by_name: Atıf
  cc_by_nc_description: "Bu lisans, başkalarının çalışmalarını ticari olmayan şekilde yeniden karıştırmalarına, düzenlemelerine ve geliştirmelerine izin verir ve yeni çalışmaları da sizin tarafınızdan onaylanmalı ve ticari olmamalıdır, ikincil çalışmalarını aynı şartlarla lisanslamak zorunda kalmazlar."
  cc_by_nc_name: Atıf-Ticari Olmayan
  cc_by_nc_nd_description: "Bu lisans, altı ana lisansın en kısıtlayıcı olanıdır; yalnızca, başkalarının çalışmalarınızı indirmelerine ve sizi kaynak gösterdikleri sürece başkalarıyla paylaşmasına izin verir ancak onları hiçbir şekilde değiştiremez ya da ticari olarak kullanamazlar."
  cc_by_nc_nd_name: Atıf-Ticari Olmayan-Türetilemez
  cc_by_nc_sa_description: "Bu lisans başkalarının çalışmalarınızı ticari olmayan şekilde yeniden karıştırmalarını, düzenlemelerini ve geliştirmelerini sağlar ancak sizi kaynak gösterdikleri ve yeni yapımlarını aynı şartlar altında lisansladıkları sürece."
  cc_by_nc_sa_name: Atıf-Ticari Olmayan-Aynı Lisansla Paylaş
  cc_by_nd_description: "Bu lisans, ticari ve ticari olmayan yeniden dağıtıma izin verir ancak değişmeden ve bütün olarak kabul edildiği sürece sizi kaynak göstererek."
  cc_by_nd_name: Atıf-Türetilemez
  cc_by_sa_description: "Bu lisans başkalarının ticari amaçlar için bile çalışmalarınızı yeniden karıştırmasına, kesme yapmasına ve geliştirmesine olanak sağlar ancak sizi kaynak gösterdikleri ve yeni yapımları aynı şartlar altında lisansladıkları sürece. Sizinkine dayanan tüm yeni çalışmalar aynı lisansı taşıyacaktır, bu yüzden herhangi bir ikincil yapıma ticari kullanım için izin verecektir."
  cc_by_sa_name: Atıf-Aynı Lisansla Paylaş
